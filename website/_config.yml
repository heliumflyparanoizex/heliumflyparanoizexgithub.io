# Configuración de Jekyll
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Configuración de paginación
paginate: 9
paginate_path: "/blog/page:num/"

# Configuración de colecciones
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Configuración de Markdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Excluir archivos del build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Incluir archivos
include:
  - _pages

# Configuración de SEO
lang: es
timezone: America/Mexico_City

